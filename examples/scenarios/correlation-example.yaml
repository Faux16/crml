crml_scenario: "1.0"
meta:
  description: "Demonstration of correlated risk scenarios."
  name: "Correlation Test"
  industries:
    - all
  company_sizes:
    - all
  locale:
    regions:
      - all
scenario:
  frequency:
    basis: per_organization_per_year
    model: poisson
    parameters: {lambda: 10}
  severity:
    model: lognormal
    parameters: {median: 100, sigma: 1}
