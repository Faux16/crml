# Lesson 03A — Bundle (executable)
#
# Runs Lesson 02 phishing scenario with Lesson posture, for comparison vs 03B.

crml_portfolio_bundle: "1.0"

portfolio_bundle:
  portfolio:
    crml_portfolio: "1.0"
    meta:
      name: "Lesson 03A — baseline phishing (bundle)"
      description: "Executable bundle for Lesson 03A (baseline phishing)."
      tags: ["example", "lessons", "bundle", "compare"]
      industries: [professional-services]
      company_sizes: [medium]
      locale:
        regions: [north-america]
        countries: [US]

    portfolio:
      semantics:
        method: sum
        constraints:
          require_paths_exist: false
          validate_scenarios: false

      assets:
        - name: employees
          cardinality: 120
        - name: endpoints
          cardinality: 180

      scenarios:
        - id: phishing
          path: ../scenarios/lesson-02-phishing-org-controls.yaml

  scenarios:
    - id: phishing
      weight: 1.0
      source_path: "examples/scenarios/lesson-02-phishing-org-controls.yaml"
      scenario:
        crml_scenario: "1.0"
        meta:
          name: "Lesson 03A — phishing (in bundle)"
          tags: ["example", "lessons", "bundle", "phishing"]
          industries: [professional-services]
          company_sizes: [medium]
          locale:
            regions: [north-america]
            countries: [US]
        scenario:
          frequency:
            basis: per_organization_per_year
            model: poisson
            parameters:
              lambda: 0.4
          severity:
            model: lognormal
            parameters:
              currency: USD
              median: "25 000"
              sigma: 1.15
          controls:
            - id: "org:iam.mfa"
              effectiveness_against_threat: 0.85
            - id: "org:mail.dmarc"
              effectiveness_against_threat: 0.55
            - id: "org:awareness.security"
              effectiveness_against_threat: 0.35
            - id: "org:endpoint.edr"
              effectiveness_against_threat: 0.40

  control_catalogs:
    - crml_control_catalog: "1.0"
      meta: {name: "Lesson 03A — org control catalog", tags: ["example", "bundle", "org"]}
      catalog:
        id: "org"
        framework: "Org"
        controls:
          - {id: "org:iam.mfa", title: "Multi-factor authentication"}
          - {id: "org:mail.dmarc", title: "Email authentication (DMARC)"}
          - {id: "org:awareness.security", title: "Security awareness training"}
          - {id: "org:endpoint.edr", title: "Endpoint detection and response"}

  assessments:
    - crml_assessment: "1.0"
      meta: {name: "Lesson 03A — org assessment", tags: ["example", "bundle", "assessment"]}
      assessment:
        framework: "Org"
        assessed_at: "2025-12-20T00:00:00Z"
        assessments:
          - {id: "org:iam.mfa", affects: frequency, scf_cmm_level: 3}
          - {id: "org:mail.dmarc", affects: frequency, scf_cmm_level: 2}
          - {id: "org:awareness.security", affects: frequency, scf_cmm_level: 2}
          - {id: "org:endpoint.edr", affects: severity, scf_cmm_level: 3}
